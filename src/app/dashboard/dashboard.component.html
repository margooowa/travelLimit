<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-10 ml-auto mr-auto">
                <div class="row">
                    <div class="col-md-10">
                        <mat-form-field class="example-full-width">
                            <input type="text"
                                   placeholder="Выберите страну"
                                   aria-label="Number"
                                   matInput
                                   [formControl]="myControl"
                                   [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete" md-selected-item="selectedItem"
                                              (optionSelected)="onSelect($event.option.value)">
                                <mat-option *ngFor="let country of filteredOptions | async" [value]="country">
                                    {{country}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

<!--        <countries-map [data]="mapData" ></countries-map>-->

        <div class="row">
            <div class="col-xs-12">
                <app-county-item
                        *ngFor="let limitEl of limits; let i = index"
                        [country]="limitEl"
                        [countyName]="limitEl.country"></app-county-item>
            </div>


        </div>
    </div>
</div>
