<div class="main-content">
    <div class="container-fluid">

        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <h2>Log In</h2>
                    <mat-error *ngIf="loginInvalid">
                        The username and password were not recognised
                    </mat-error>
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Email" formControlName="username" required>
                        <mat-error>
                            Please provide a valid email address
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                        <mat-error>
                            Please provide a valid password
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Login</button>
                </form>
            </mat-card-content>
        </mat-card>

        <div class="row">
            <div *ngIf="auth.user ; then authenticated else guest">
                <h3>Howdy, TEST</h3>
            </div>

            <!-- User NOT logged in -->
            <ng-template #guest>
                <h3>Howdy, GUEST</h3>
                <p>Login to get started...</p>

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Log in form</h4>
                        <p class="card-category">edit countries</p>
                    </div>
                    <div class="card-body">
                        <div class="formGroup">
                            <mat-form-field class="example-full-width">
                                <input type="text" class="formControl" placeholder="Username" #userEmail
                                       required>
                            </mat-form-field>
                        </div>
                        <div class="formGroup">
                            <input type="password" class="formControl" placeholder="Password" #userPassword required>
                        </div>
                        <!-- Calling SignIn Api from AuthenticationService -->
                        <div class="formGroup">
                            <input type="button" class="btn btnPrimary" value="Sign Up"
                                   (click)="auth.SignIn(userEmail.value, userPassword.value)">
                        </div>
                    </div>
                </div>

            </ng-template>


            <!-- User logged in -->
            <ng-template #authenticated>
                <div *ngIf="auth.user as user">
                    <h3>Howdy, {{ user.displayName }}</h3>
                    <img [src]="user.photoURL">
                    <p>UID: {{ user.email }}</p>
                    <button (click)="auth.signOut()">Logout</button>
                </div>
            </ng-template>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Log in form</h4>
                        <p class="card-category">edit countries</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Company (disabled)" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>About Me</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput
                                                  placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                    </mat-form-field>
                                    <!-- <div class="form-group">

                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
