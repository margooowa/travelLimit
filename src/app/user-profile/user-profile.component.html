<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="auth.user$ | async; then authenticated else guest">
        </div>
        <ng-template #guest>
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Log in form</h4>
                    <p class="card-category">edit countries</p>
                </div>
                <div class="card-body">
                    <mat-card>
                        <mat-card-content>
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <mat-error *ngIf="loginInvalid">
                                    The username and password were not recognised
                                </mat-error>
                                <mat-form-field class="full-width-input">
                                    <input matInput placeholder="Email" formControlName="username" required>
                                    <mat-error>
                                        Please provide a valid email address
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field class="full-width-input">
                                    <input matInput type="password" placeholder="Password" formControlName="password"
                                           required>
                                    <mat-error>
                                        Please provide a valid password
                                    </mat-error>
                                </mat-form-field>
                                <button mat-raised-button color="primary">Login</button>
                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </ng-template>


        <!-- User logged in -->
        <ng-template #authenticated>
            <div *ngIf="auth.user$ as user">
                <p>User logged in with email: {{ auth.getEmail() }}</p>
            </div>

            <div class="col-md-3">
                <!-- Submit & Reset -->
                <mat-card>
                    <div class="full-wrapper button-wrapper">
                        <div class="button-wrapper">
                            <button mat-button color="accent" (click)="auth.signOut()">Logout</button>
                            <button mat-button color="warn" (click)="router.navigate(['/user-profile/list/']);">
                                List
                            </button>
                            <button mat-button color="primary" type="button"
                                    (click)="router.navigate(['/user-profile/new/']);"> New
                            </button>
                        </div>
                    </div>
                </mat-card>
            </div>
            <div>
                <router-outlet></router-outlet>
            </div>
        </ng-template>
