<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <!-- No data message -->
            <p *ngIf="limits.length <= 0" class="no-data">There is no data added yet!</p>

            <!-- Books list Angular material data table -->
            <div class="container row" *ngIf="limits.length > 0">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">Countries table</h4>
                            <p class="card-category"> Press edit for updating country</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSourceLimit" class="table table-hover">
                                    <ng-container matColumnDef="$id">
                                        <th mat-header-cell *matHeaderCellDef> Country ID</th>
                                        <td mat-cell *matCellDef="let element"> {{element.$id}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="country">
                                        <th mat-header-cell *matHeaderCellDef> Страна</th>
                                        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="continent">
                                        <th mat-header-cell *matHeaderCellDef> Континент</th>
                                        <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef> id</th>
                                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                    </ng-container>


                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef> Action</th>
                                        <td mat-cell *matCellDef="let element; let i = index;">
                                            <button mat-raised-button color="primary" class="push-right"
                                                    [routerLink]="['/user-profile/update/', element.country]">Edit
                                            </button>
                                            <!--                    <button mat-raised-button color="accent" (click)="deleteBook(i, element)">Delete</button>-->
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
