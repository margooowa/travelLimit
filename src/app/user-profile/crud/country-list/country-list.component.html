<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Book List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- No data message -->
<p *ngIf="limits.length <= 0" class="no-data">There is no data added yet!</p>

<!-- Books list Angular material data table -->
<div class="container" *ngIf="limits.length > 0">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceLimit">
            <ng-container matColumnDef="$id">
                <th mat-header-cell *matHeaderCellDef> Country ID </th>
                <td mat-cell *matCellDef="let element"> {{element.$id}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Страна </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>

            <ng-container matColumnDef="continent">
                <th mat-header-cell *matHeaderCellDef> Континент </th>
                <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id  </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="in_stock">
                <th mat-header-cell *matHeaderCellDef> In Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.in_stock}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-raised-button color="primary" class="push-right"
                            [routerLink]="['/user-profile/update/', element.country]">Edit</button>
                    <button mat-raised-button color="accent" (click)="deleteBook(i, element)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
