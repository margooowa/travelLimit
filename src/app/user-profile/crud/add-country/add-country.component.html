<div class="main-content">

    <div class="container-fluid">
        <!-- Title group  -->
        <div class="title-group">
            <h1 class="mat-h1">Add country</h1>
            <mat-divider fxFlex="1 0"></mat-divider>
        </div>

        <!-- Book form -->
        <div class="inner-wrapper">
            <form [formGroup]="countryForm" (ngSubmit)="submitBook()" #resetBookForm="ngForm" novalidate>
                <!-- Left block -->
                <mat-card>
                    <div class="controlers-wrapper">
                        <!-- Country name -->
                        <div class="row">
                            <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Country name" formControlName="country">
                                    <!--                            <mat-error *ngIf="handleError('country', 'required')">-->
                                    <!--                                You must provide a <strong>country name</strong>-->
                                    <!--                            </mat-error>-->
                                </mat-form-field>
                            </div>

                            <div class="col-md-5">
                                <mat-form-field>
                                    <mat-label>Choose a continent</mat-label>
                                    <mat-select formControlName="continent">
                                        <mat-option value="Europe">Европа</mat-option>
                                        <mat-option value="Asia">Азия</mat-option>
                                        <mat-option value="Africa">Африка</mat-option>
                                        <mat-option value="NorthAmerica">Северная Америка</mat-option>
                                        <mat-option value="SouthAmerica">Южная Америка</mat-option>
                                        <mat-option value="Australia">Австралия</mat-option>
                                    </mat-select>
                                    <!--                            <mat-error *ngIf="handleError('continent', 'required')">-->
                                    <!--                                You must provide a <strong>continent</strong>-->
                                    <!--                            </mat-error>-->
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <mat-form-field class="example-chip-list">
                                    <mat-chip-list #chipList aria-label="Fruit selection">
                                        <mat-chip
                                                *ngFor="let fruit of fruits"
                                                [selectable]="selectable"
                                                [removable]="removable"
                                                (removed)="remove(fruit)">
                                            {{fruit}}
                                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                        </mat-chip>
                                        <input
                                                placeholder="New fruit..."
                                                #fruitInput
                                                [formControl]="fruitCtrl"
                                                [matAutocomplete]="auto"
                                                [matChipInputFor]="chipList"
                                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                (matChipInputTokenEnd)="add($event)">
                                    </mat-chip-list>
                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                                            {{fruit}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                        </div>
                        <h5>Краткая информация(summary)</h5>
                        <editor formControlName="summary" initialValue="Общая краткая информация" [init]="{
                                height: 300,
                                plugins: [
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                        'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify |
                        bullist numlist outdent indent | removeformat | help'}"></editor>
                        <h5>Полная информация(news)</h5>
                        <editor formControlName="news" initialValue="Полная информация"
                                initialValue="Общая краткая информация" [init]="{
                                height: 500,
                                plugins: [
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                        'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify |
                        bullist numlist outdent indent | removeformat | help'}"></editor>

                    </div>
                </mat-card>


                <!-- Submit & Reset -->
                <mat-card>
                    <div class="full-wrapper button-wrapper">
                        <div class="button-wrapper">
                            <button mat-flat-button color="warn">Submit</button>
                            <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
                        </div>
                    </div>
                </mat-card>
            </form>
        </div>
    </div>
</div>
